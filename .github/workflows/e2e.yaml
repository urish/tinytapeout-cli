name: E2E

on:
  push:
    branches: [main]
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - pdk: sky130A
            librelane_version: "2.4.2"
            pdk_version: "0536d02d875c8f67dd7cca3902ac457e62f20005"
          - pdk: ihp-sg13g2
            librelane_version: "3.0.0.dev44"
            pdk_version: "c4b8b4e5e7a05f375cca3815d51b3a37721fbf5c"
    steps:
      - uses: actions/checkout@v4
        with:
          path: cli

      - uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install CLI
        run: pip install ./cli

      # --- tt init ---
      - name: Configure git
        run: |
          git config --global user.name "CI Bot"
          git config --global user.email "ci@tinytapeout.com"

      - name: tt init (${{ matrix.pdk }})
        run: |
          tt init \
            --name e2e_test \
            --tech ${{ matrix.pdk }} \
            --tiles 1x1 \
            --author "CI Bot" \
            --description "E2E test project" \
            --clock-hz 50000000 \
            --language Verilog
          shopt -s dotglob
          mv tt_um_e2e_test/* .
          rmdir tt_um_e2e_test
          git remote add origin https://github.com/TinyTapeout/tt-e2e-test

      # --- RTL test ---
      - name: Install iverilog
        run: sudo apt-get update && sudo apt-get install -y iverilog

      - name: Install test dependencies
        run: pip install -r test/requirements.txt

      - name: tt test (${{ matrix.pdk }})
        run: tt test

      - name: RTL Test Summary
        if: always()
        uses: test-summary/action@v2.4
        with:
          paths: test/results.xml
          show: all

      # --- GDS hardening (via tt CLI) ---
      - name: Checkout tt-support-tools
        uses: actions/checkout@v4
        with:
          repository: TinyTapeout/tt-support-tools
          path: tt

      - name: Setup tt-support-tools venv
        run: |
          python -m venv tt/.venv
          tt/.venv/bin/pip install -r tt/requirements.txt
          tt/.venv/bin/pip install librelane==${{ matrix.librelane_version }}

      - name: tt gds build (${{ matrix.pdk }})
        run: tt gds build --no-validate

      # --- GL test ---
      - name: Install ${{ matrix.pdk }} PDK
        uses: TinyTapeout/ciel-action@v1
        with:
          pdk_name: ${{ matrix.pdk }}
          pdk_version: ${{ matrix.pdk_version }}
          pdk_root: /home/runner/pdk

      - name: Install custom iverilog (for GL sim)
        run: |
          wget -q https://github.com/TinyTapeout/iverilog/releases/download/13.0-git-d8c3c51/iverilog_13.0-git-d8c3c51a-1_amd64.deb
          sudo dpkg -i iverilog_13.0-git-d8c3c51a-1_amd64.deb

      - name: tt test --gl (${{ matrix.pdk }})
        env:
          PDK_ROOT: /home/runner/pdk
        run: tt test --gl

      - name: GL Test Summary
        if: always()
        uses: test-summary/action@v2.4
        with:
          paths: test/results.xml
          show: all

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-${{ matrix.pdk }}
          path: |
            runs/wokwi/*
            test/results.xml
            test/tb.fst
